<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .gaming-btn {
        border: none;
        background-color: rgb(206, 206, 206);
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
      }

      .is-gaming {
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <button
      class="gaming-btn js-btn"
      onclick="
        const buttonElem = document.querySelector('.js-btn');
        if(!buttonElem.classList.contains('is-gaming')) {
            buttonElem.classList.add('is-gaming');
        } else
            buttonElem.classList.remove('is-gaming');
        "
    >
      Gaming
    </button>
  </body>
</html>
