<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Quantity</title>
  </head>
  <body>
    <button onclick="console.log(`Cart quantity: ${cartQuantity}`)">
      Show Quantity
    </button>
    <button
      onclick="
      cartQuantity + 1 > 10 ? console.log(`Cart is full`) : console.log(`Cart quantity: ${cartQuantity = cartQuantity + 1}`)    
    "
    >
      Add to Cart
    </button>
    <button
      onclick="
      cartQuantity + 2 > 10 ? console.log(`Cart is full`) : console.log(`Cart quantity: ${cartQuantity += 2}`)
    "
    >
      +2
    </button>
    <button
      onclick="
      
      cartQuantity + 3 > 10 ? console.log(`Cart is full`) : console.log(`Cart quantity: ${cartQuantity += 3}`)      
    "
    >
      +3
    </button>
    <button
      onclick="
    
      cartQuantity + 4 > 10 ? console.log(`Cart is full`) : console.log(`Cart quantity: ${cartQuantity += 4}`)
    "
    >
      +4
    </button>
    <button
      onclick="
    
      cartQuantity + 5 > 10? console.log(`Cart is full`) : console.log(`Cart quantity: ${cartQuantity += 5}`)
    "
    >
      +5
    </button>
    <button
      onclick="
    
      cartQuantity - 2 < 0? alert(`Not enough items in the cart`) : console.log(`Cart quantity: ${cartQuantity -= 2}`)
      
    "
    >
      -2
    </button>
    <button
      onclick="
      cartQuantity - 3 < 0? alert(`Not enough items in the cart`) : console.log(`Cart quantity: ${cartQuantity -= 3}`)"
    >
      -3
    </button>
    <button
      onclick="
      cartQuantity - 1 < 0? alert(`Not enough items in the cart`) : console.log(`Cart quantity: ${cartQuantity -= 1}`)"
    >
      Remove from cart
    </button>
    <button
      onclick="console.log('Cart was reset'); console.log(`Cart quantity: ${cartQuantity = 0}`)"
    >
      Reset Cart
    </button>

    <script>
      let cartQuantity = 0;
    </script>
  </body>
</html>
