<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input
      class="type-input"
      placeholder="Type something"
      onkeyup="typeSomething();"
    />
    <p class="type"></p>
    <script>
      function typeSomething() {
        const inputElement = document.querySelector(".type-input");
        document.querySelector(".type").innerHTML = inputElement.value;
      }
    </script>
  </body>
</html>
