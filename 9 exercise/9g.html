<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>YouTube Subscribe Button</p>
    <button onclick=" subscribe(); " class="js-subscribe-button">
      Subscribe
    </button>
    <p>Amazon Shipping Calculator</p>

    <input
      class="js-cost-input"
      placeholder="Cost of order"
      onkeydown="handleCostEvent(event)"
    />
    <button onclick="calculateTotal();">Calculate</button>

    <p class="js-total-cost"></p>

    <script>
      function handleCostEvent(event) {
        if (event.key === "Enter") {
          calculateTotal();
        }
      }

      function subscribe() {
        const buttonElem = document.querySelector(".js-subscribe-button");

        if (buttonElem.innerText === "Subscribe") {
          buttonElem.innerHTML = "Subscribed";
        } else {
          buttonElem.innerHTML = "Subscribe";
        }
      }

      function calculateTotal() {
        const inputElement = document.querySelector(".js-cost-input");
        let cost = Number(inputElement.value) * 100;

        if (cost < 4000) {
          cost += 1000;
        }
        document.querySelector(".js-total-cost").innerHTML = `$${cost}`;
      }
    </script>
  </body>
</html>
