<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input class="name-input" onkeydown="console.log(event)" />
    <button onclick="displayName();">Submit</button>
    <p class="name"></p>
    <script>
      function handleNameEvent(event) {
        if (event.key === "Enter") {
          displayName();
        }
      }

      function displayName() {
        const nameElement = document.querySelector(".name-input");
        let name = nameElement.value;

        document.querySelector(".name").innerHTML = `Your name is ${name}`;
      }
    </script>
  </body>
</html>
