<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .add-btn {
        background-color: yellow;
        padding: 5px;
        margin-right: 5px;
      }

      .buy-btn {
        background-color: orange;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <p>Adults Plain Cotton T-shirt</p>
    <p>Price: $7.99</p>
    <button title="You want add" class="add-btn" onclick="alert('Added')">
      Add to Cart
    </button>
    <button
      title="You want buy"
      class="buy-btn"
      onclick="console.log('Loading'), alert('Purchased')"
    >
      Buy now
    </button>
  </body>
</html>
