  <body>
    <script>
      const randomNumber = Math.random();

      let result = randomNumber < 0.5 ? "heads" : "tails";

      console.log(result);

      let guess = "tails";

      let tails = guess === result ? "You win" : "You lost";

      console.log(tails);
    </script>
