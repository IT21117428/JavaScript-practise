<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function convertToCelsius(fahrenheit) {
        const celsius = ((fahrenheit - 32) * 5) / 9;
        return celsius;
      }

      const celsius = convertToCelsius(86);
      console.log(celsius);
    </script>
  </body>
</html>
