<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function convertToKm (miles) {
            return km = miles * 1.6
        }

        function convertToMiles (km) {
            return miles = km / 1.6
        }

        function convertMilesToFeet (miles) {
            return ft = miles * 5280;
        }

        function convertKmtoFeet (km) {
            return ft = km * 3281;
        }

        function convertLength(length, from, to) {
            if(from === 'miles' && to === 'km') {
                const convertLength = convertToKm(length);
                return `${convertLength} km`;
            } else if (from === 'km' && to === 'miles') {
                const convertLength = convertToMiles(length);
                return `${convertLength} miles`;
            } else if (from === 'km' && to === 'km') {
                return `${length} km`;
            } else if (from === 'miles' && to === 'ft') {
                const convertLength = convertMilesToFeet(length);
                return(`${convertLength} ft`);
            } else if (from === 'km' && to === 'ft') {
                const convertLength = convertKmtoFeet(length);
                return (`${convertLength} ft`);
            }else {
                return (`invalid unit: ${from} and convert unit: ${to}`);
            }
        }

        console.log(convertLength(50, 'miles', 'km'));
        console.log(convertLength(32, 'km', 'miles'));
        console.log(convertLength(50, 'km', 'km'));

        console.log(convertLength(5, 'miles', 'km'));
        console.log(convertLength(5, 'miles', 'ft'));
        console.log(convertLength(5, 'km', 'ft'));
        console.log(convertLength(5, 'lbs','lbs'));
    </script>
</body>
</html>
