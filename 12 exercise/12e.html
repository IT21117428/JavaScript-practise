<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button class="js-button">Add to cart</button>
    <p class="js-text"></p>
    <script>
      const buttonEle = document.querySelector(".js-button");
      const displayMassage = document.querySelector(".js-text");
      buttonEle.addEventListener("click", () => {
        displayMassage.innerHTML = "Added";

        setTimeout(() => {
          displayMassage.innerHTML = " ";
        }, 2000);
      });
    </script>
  </body>
</html>
