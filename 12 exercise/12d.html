<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button class="js-button" onclick="updateButton();">Start</button>
    <script>
      function updateButton() {
        const buttonEle = document.querySelector(".js-button");

        buttonEle.innerHTML = "Loading";
        setTimeout(function () {
          buttonEle.innerHTML = "finished";
        }, 1000);
      }
    </script>
  </body>
</html>
