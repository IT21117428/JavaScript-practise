<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rock paper scissors</title>
    <link rel="stylesheet" href="./12r.css" />
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>

    <button class="move-button js-rock-button">
      <img src="../Images/rock-emoji.png" class="move-icon" />
    </button>
    <button onclick="playGame('Paper')" class="move-button js-paper-button">
      <img src="../Images/paper-emoji.png" class="move-icon" />
    </button>
    <button
      onclick="playGame('Scissors');"
      class="move-button js-scissors-button"
    >
      <img src="../Images/scissors-emoji.png" class="move-icon" />
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button class="reset-score-button">Reset Score</button>
    <button class="auto-play-button">Auto play</button>
    <p class="js-reset-conformation"></p>

    <script src="./12r.js"></script>
  </body>
</html>
